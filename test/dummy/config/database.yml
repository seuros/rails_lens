    adapter: postgresql
    database: rails_lens_test
    host: <%= ENV['POSTGRES_HOST'] || 'localhost' %>
    username: <%= ENV['POSTGRES_USER'] || 'rails_lens_user' %>
    password: <%= ENV['POSTGRES_PASSWORD'] || 'galactic_spaceships_2025' %>
    port: <%= ENV['POSTGRES_PORT'] || 5432 %>
  
  vehicles:
    adapter: mysql2
    database: rails_lens_vehicles_test
    host: <%= ENV['MYSQL_HOST'] || 'localhost' %>
